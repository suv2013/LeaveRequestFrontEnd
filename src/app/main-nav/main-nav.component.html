<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport opened
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
      <!-- [opened]="(isHandset$ | async) === false"> -->
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['']"> Home </a>
      <a mat-list-item [routerLink]="['roles']"> Roles </a>
      <a mat-list-item [routerLink]="['teams']"> Teams </a>
      <a mat-list-item [routerLink]="['users']"> Users </a>
      <a mat-list-item [routerLink]="['usersRoles']"> User Roles </a>
      <a mat-list-item [routerLink]="['usersTeams']"> User Teams </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <!-- *ngIf="isHandset$ | async"> -->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!-- <span>Leave Request Application</span> -->
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
